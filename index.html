<head>
    <title>Special Event ProZ GitHub Page</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Erin Vasquez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>

</head>

<body>

    <div id="app">

        <div style="overflow:visible">

            <div class="main" style="text-align:center;">

                <input id="text" type="text" value="seproz.github.io" style="width:80%" /><br />
                <div id="qrcode" style="width:100px; height:100px;"></div>

                <script type="text/javascript">
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        width: 100,
                        height: 100
                    });

                    function makeCode() {
                        var elText = document.getElementById("text");

                        if (!elText.value) {
                            alert("Input a text");
                            elText.focus();
                            return;
                        }

                        qrcode.makeCode(elText.value);
                    }

                    makeCode();

                    $("#text").
                        on("blur", function () {
                            makeCode();
                        }).
                        on("keydown", function (e) {
                            if (e.keyCode == 13) {
                                makeCode();
                            }
                        });
                </script>
            </div>
        </div>

    </div>



    <div class="footer">
        <h2>Contact</h2>

        <div class="footerContactInfo" id="contact">
            <p>

                telephone: 818-305-6633
            </p>
        </div>

        <p>Special Event ProZ is your go-to greater Los Angeles Area DJ and Event Planning Service</p>

    </div>

    <script>

        var qrcode = new QRCode("test", {
            text: "https://seproz.com/",

            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

    </script>

</body>
